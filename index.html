<!DOCTYPE html>
<html>
    <head>
        <marquee><h1><b>Registration Form!!!!</b></h1> </marquee>
        <title>Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:burlywood">
        <center>
            <table border ="5">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <td><input type ="text" name ="fname" id="fname"></td> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Last Name</th>
                        <td><input type ="text" name ="lname" id="lname"></td> 
                    </tr>
                    <tr>
                        <th>Father's Name</th>
                        <td><input type ="text" name ="faname" id="faname"></td> 
                    </tr>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td><input type =date name ="Age" id="age"></td> 
                </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type ="text" name ="email" id="email"></td> 
                    </tr>
                    <tr id="btn1">
                         <td colspan="2"><input type ="button" name ="button" id="btn" value="Add"onClick="AddRow()"></td> 
                    </tr>
                </tbody>
            </table>
            <table border="4" id="show">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Father's Name</th>
                        <th>DOB</th>
                        <th>Email</th>
                    </tr>
                </thead>
            </table>
        </center>
        <script>
            var list1=[];
            var list2=[];
            var list3=[];
            var list4=[];
            var list5=[];
            var n=1;
            var x=0;

            function AddRow()
            {
                var AddRown=document.getElementById('show');
                var NewRow=AddRown.insertRow(n);
                list1[x]=document.getElementById("fname").value;
                list2[x]=document.getElementById("lname").value;
                list3[x]=document.getElementById("faname").value;
                list4[x]=document.getElementById("age").value;
                list5[x]=document.getElementById("email").value;

                var cel1=NewRow.insertCell(0);
                var cel2=NewRow.insertCell(1);
                var cel3=NewRow.insertCell(2);
                var cel4=NewRow.insertCell(3);
                var cel5=NewRow.insertCell(4);

                cel1.innerHTML=list1[x];
                cel2.innerHTML=list2[x];
                cel3.innerHTML=list3[x];
                cel4.innerHTML=list4[x];
                cel5.innerHTML=list5[x];

                n++;
                x++;
            }
        </script>
    </body>
</html>
